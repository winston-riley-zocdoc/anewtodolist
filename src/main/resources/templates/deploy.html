<body class="text-center">

<form class="form-signin" style="max-width: 100%" >
    <img width="72" height="72" src="https://www.jetbrains.com/company/brand/img/jetbrains_logo.png"/>
    <h1 class="h3 mb-3 font-weight-normal">JetBrains Deploy</h1>

    <div class="alert alert-primary mt-4 w-50 mx-auto" th:if="${latestBuildNumber == null}" role="alert">
        There are currently no deployments ready for approval.
    </div>

    <div th:if="${latestBuildNumber != null}">
    <p class="mt-4">
        Project <b>Anewtodolist</b> has a new build ready (<b th:text="'#' + ${latestBuildNumber}">#f</b> - <a href="#">See Changes</a>).
    </p>
    <p>
        Do you want to deploy to production?
    </p>
    <button type="button" id="deploy" class="btn btn-success">Approve</button><button type="button" class="ml-3 btn btn-danger">Cancel</button>

    <div class="alert d-none alert-primary mt-4 w-50 mx-auto" id="message" role="alert">
        The build is now deploying!
    </div>
    </div>

    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
</form>

<script type="text/javascript">

    document.getElementById("deploy").addEventListener("click", function() {
        var xhr = new XMLHttpRequest();
        xhr.open("PUT", "/deploy", true);
        xhr.send("hello");

        document.getElementById("message").classList.toggle("d-none");
    });


</script>
